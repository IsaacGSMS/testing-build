machine:
    node:
      version: 6.3.0

dependencies:
  pre:
    - rm -rf ./node_modules
  override:
    - npm install
    - npm run vscode:prepublish
  cache_directories:
    - ~/.npm

test:
  override:
    - npm test --silent

deployment:
    master:
        branch: master
        heroku:
            appname: testing-build
